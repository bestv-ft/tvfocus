<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPG7.11 TVFocusDemo</title>
    <link rel="stylesheet" href="demo/style/index.css">
</head>
<body>
    <div id="main">
        <div class="heder">
            <focus class="statusbar" disabled>
                <div class="logo"></div>
                <div class="icon"></div>
                <div class="weather"></div>
                <div class="clock">--:--</div>
            </focus>
            <focus id="navbar" class="navbar" data="menu" scroll="x">
                <focus each="{{$data}}" class="nav" style="width:{{$self.width}}px">
                    {{if show_image}}
                    <div class="image-nav">
                        <div class="image-nav-p" style="background-image: url({{default_icon}})"></div>
                        <div class="image-nav-p" style="background-image: url({{focus_icon}})"></div>
                        <div class="image-nav-p" style="background-image: url({{selected_icon}})"></div>
                    </div>
                    {{else}}
                    {{name}}
                    {{/if}}
                </focus>
                <div class="navfocus"></div>
            </focus>
            <focus class="desktop" data="menu"  scroll="x">
                <focus class="screnn" each="{{$data}}" scroll="y">
                    <focus class="row" each="data">
                        {{if title}}
                        <div class="title">{{title}}</div>
                        {{/if}}
                        <div class="body" style="height: {{height}}px;">
                            <focus class="entrance" each="data" data-style="{{style}}" style="width:{{item_width}}px;height:{{item_height}}px">
                                <div class="still" style="background-image: url({{still}})"></div>
                                {{if title}}
                                <div class="name">{{title}}</div>
                                {{/if}}
                            </focus>
                        </div>
                    </focus>
                </focus>
            </focus>
        </div>
    </div>
    <script type="module" src="demo/js/index.js"></script>
</body>
</html>
